<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="shortcut icon" href="https://blog-img-qrx.oss-cn-beijing.aliyuncs.com/share/icon.png">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name:"share 分享~~~",
      coverpage: true,
      loadNavbar: true,
      auto2top: true,
      // maxLevel: 2, // 默认情况下会抓取文档中所有标题渲染成目录，可配置最大支持渲染的标题层级。
      // subMaxLevel: 4, // 生成目录的最大层级
      mergeNavbar: true, // 小屏设备下合并导航栏到侧边栏
      alias: { // 定义路由别名，可以更自由的定义路由规则。 支持正则
        '/.*/_sidebar.md': '/_sidebar.md',//防止意外回退
        '/.*/_navbar.md': '/_navbar.md'
      },
      count:{
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
        },
      copyCode: {
        buttonText : 'Copy',
        errorText  : 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: '上一章',
        nextText: '下一章',
      },
      footer: {
        copy: '<span>Copyright &copy; 2021 &nbsp 💖 &nbsp</span>',
        copy: '<span id="sitetime"></span> <br/> <span>Copyright &copy; 2022 &nbsp 💖 share 分享~~~ &nbsp</span>',
        auth: ' <strong><a href="https://github.com/ShareHappygg" target="_blank">ShareHappygg</a></strong>',
        pre: '<hr/>',
        style: 'font-size: 18px; text-align: center;',
    },
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- zoom image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-sql.js"></script>

  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!-- 回到顶部功能 -->
   <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.js"></script>
   <script src="https://cdn.jsdelivr.net/gh/wugenqiang/NoteBook@master/plugin/jquery.goup.js"></script>
   <script type="text/javascript">
       $(document).ready(function () {
           $.goup({
                     trigger: 100,
                     bottomOffset: 52,
                     locationOffset: 25,
                     //title: 'TOP',
                             titleAsText: true
           });
         });
   </script>
  <!--页脚-->
  <script src="//unpkg.com/docsify-footer-enh/dist/docsify-footer-enh.min.js"></script>

</body>
</html>
